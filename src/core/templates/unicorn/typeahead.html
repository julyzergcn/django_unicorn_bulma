<div>
    <label>State typeahead</label><br />
    <input type="text" unicorn:model="state" placeholder="State name" id="state-name"></input>

    <p>
        Matching states:

    {% if states %}
        <ul>
        {% for s in states %}
        <li>{{ s }}</li>
        {% endfor %}
        </ul>

        <button unicorn:click="clear_states">Clear result</button>
    {% else %}
        n/a
    {% endif %}
    </p>
</div>
