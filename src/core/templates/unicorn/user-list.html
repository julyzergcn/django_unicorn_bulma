{% load unicorn %}

<div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
        {% unicorn 'user-detail' user=u %}
      {% endfor %}
    </tbody>
  </table>
</div>
