{% extends 'bulma/base.html' %}
{% load static %}
{% load unicorn %}

{% block css %}
  {{ block.super }}
  {% unicorn_scripts %}
{% endblock css %}


{% block body %}

  {% csrf_token %}

  {% unicorn 'stepper' %}

  <hr class="my-4">
  <div>
    <i class="fa fa-circle-o"></i>
    test icon
  </div>

  <button
    hx-get="{% url 'core:load_more' %}"
    hx-target="#loaded-more"
  >
    Load more
  </button>

  <div id="loaded-more">
  </div>

{% endblock %}
